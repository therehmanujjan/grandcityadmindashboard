<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Live Test - Grand City HQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- QR Code library from local file -->
    <script src="./qrcode.min.js"></script>
    
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .pass-bg {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="gradient-bg min-h-screen py-8">
        <div class="max-w-2xl mx-auto px-4">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">QR Code Live Test</h1>
                <p class="text-white opacity-90">Testing QR generation with actual visit codes</p>
            </div>

            <!-- Test Controls -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Test Controls</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <button onclick="testQRCode('GC-2025-000001')" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        Test Code 1
                    </button>
                    <button onclick="testQRCode('GC-2025-000005')" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                        Test Code 2
                    </button>
                    <button onclick="testQRCode('GC-2025-000010')" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors">
                        Test Code 3
                    </button>
                </div>
                <div class="mb-4">
                    <input type="text" id="custom-code" placeholder="Enter custom visit code" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>
                <button onclick="testCustomQR()" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                    Test Custom Code
                </button>
            </div>

            <!-- Digital Pass Preview -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Digital Pass Preview</h2>
                <div class="flex justify-center">
                    <div id="pass-preview" class="pass-bg rounded-lg p-6 text-white max-w-sm w-full">
                        <div class="text-center mb-4">
                            <h3 class="text-lg font-bold">GRAND CITY HQ</h3>
                            <p class="text-sm opacity-90">GUEST PASS</p>
                        </div>
                        
                        <div id="qr-container" class="bg-white rounded-lg p-4 mb-4 flex justify-center">
                            <div class="w-32 h-32 bg-gray-200 rounded flex items-center justify-center">
                                <span class="text-gray-500 text-xs">QR Code</span>
                            </div>
                        </div>
                        
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between">
                                <span class="opacity-75">Visitor:</span>
                                <span class="font-semibold">Test Visitor</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="opacity-75">Code:</span>
                                <span id="visit-code" class="font-mono font-bold">GC-2025-000001</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="opacity-75">Date:</span>
                                <span id="visit-date">Dec 6, 2025</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="opacity-75">Time:</span>
                                <span id="visit-time">10:00 AM - 11:00 AM</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Console Output -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Console Output</h2>
                <div id="console" class="bg-gray-900 text-green-400 p-4 rounded-lg font-mono text-sm max-h-64 overflow-y-auto">
                    <div class="text-gray-400">Ready to test QR code generation...</div>
                </div>
                <button onclick="clearConsole()" class="mt-2 px-3 py-1 bg-gray-600 text-white text-sm rounded hover:bg-gray-700 transition-colors">
                    Clear Console
                </button>
            </div>
        </div>
    </div>

    <script>
        // Console logging function
        function log(message, type = 'info') {
            const consoleDiv = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'text-red-400' : type === 'success' ? 'text-green-400' : 'text-green-400';
            const prefix = type === 'error' ? '❌' : type === 'success' ? '✅' : 'ℹ️';
            
            const logEntry = document.createElement('div');
            logEntry.className = `${colorClass}`;
            logEntry.textContent = `[${timestamp}] ${prefix} ${message}`;
            
            consoleDiv.appendChild(logEntry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            
            // Also log to browser console
            console.log(`[${timestamp}] ${message}`);
        }

        // Enhanced QR Code Generation (same as main system)
        const generateQRCode = async (text) => {
            try {
                log(`Starting QR code generation for: ${text}`);
                
                // Wait for QRCode library to be available
                let attempts = 0;
                const maxAttempts = 50; // 5 seconds timeout
                
                while (typeof QRCode === 'undefined' && attempts < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (typeof QRCode === 'undefined') {
                    log('QR code library failed to load after 5 seconds', 'error');
                    return generateFallbackQR(text);
                }
                
                log(`QRCode library loaded: ${typeof QRCode}`);
                log(`QRCode methods available: ${Object.keys(QRCode).join(', ')}`);
                
                // Method 1: Use QRCode constructor directly (most reliable)
                log('Trying QRCode constructor method...');
                return new Promise((resolve) => {
                    try {
                        // Create a container div for the QR code
                        const container = document.createElement('div');
                        container.style.width = '200px';
                        container.style.height = '200px';
                        container.style.display = 'none';
                        document.body.appendChild(container);
                        
                        // Create QRCode instance
                        const qrCode = new QRCode(container, {
                            text: text,
                            width: 200,
                            height: 200,
                            colorDark: '#000000',
                            colorLight: '#FFFFFF',
                            correctLevel: QRCode.CorrectLevel.M
                        });
                        
                        log('QRCode instance created successfully');
                        
                        // Wait for QR code to be rendered
                        setTimeout(() => {
                            try {
                                // Find the canvas or img element in the container
                                const canvas = container.querySelector('canvas');
                                const img = container.querySelector('img');
                                
                                let dataUrl = '';
                                
                                if (canvas) {
                                    dataUrl = canvas.toDataURL('image/png');
                                    log('QR code generated from canvas');
                                } else if (img) {
                                    dataUrl = img.src;
                                    log('QR code generated from img src');
                                } else {
                                    log('No canvas or img found, trying fallback', 'error');
                                    dataUrl = generateFallbackQR(text);
                                }
                                
                                // Clean up
                                document.body.removeChild(container);
                                log(`QR code data URL length: ${dataUrl.length}`);
                                log(`QR code data URL preview: ${dataUrl.substring(0, 50)}...`);
                                resolve(dataUrl);
                                
                            } catch (renderError) {
                                log(`QR rendering error: ${renderError.message}`, 'error');
                                document.body.removeChild(container);
                                resolve(generateFallbackQR(text));
                            }
                        }, 500);
                        
                    } catch (constructorError) {
                        log(`QRCode constructor error: ${constructorError.message}`, 'error');
                        resolve(generateFallbackQR(text));
                    }
                });
                
            } catch (e) {
                log(`QR generation error: ${e.message}`, 'error');
                return generateFallbackQR(text);
            }
        };

        // Fallback QR code generation
        const generateFallbackQR = (text) => {
            log('Using fallback QR generation');
            try {
                const canvas = document.createElement('canvas');
                canvas.width = 200;
                canvas.height = 200;
                const ctx = canvas.getContext('2d');
                
                if (!ctx) {
                    log('Canvas 2D context not available', 'error');
                    return createTextFallback(text);
                }
                
                // White background
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, 200, 200);
                
                // Black border
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 4;
                ctx.strokeRect(10, 10, 180, 180);
                
                // Add finder patterns (the three big squares in corners)
                ctx.fillStyle = '#000000';
                
                // Top-left finder pattern
                ctx.fillRect(20, 20, 14, 14);
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(22, 22, 10, 10);
                ctx.fillStyle = '#000000';
                ctx.fillRect(24, 24, 6, 6);
                
                // Top-right finder pattern
                ctx.fillRect(166, 20, 14, 14);
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(168, 22, 10, 10);
                ctx.fillStyle = '#000000';
                ctx.fillRect(170, 24, 6, 6);
                
                // Bottom-left finder pattern
                ctx.fillRect(20, 166, 14, 14);
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(22, 168, 10, 10);
                ctx.fillStyle = '#000000';
                ctx.fillRect(24, 170, 6, 6);
                
                // Simple pattern to represent QR code data
                ctx.fillStyle = '#000000';
                const moduleSize = 4;
                const modules = 32;
                
                // Create a simple pattern based on the text
                let hash = 0;
                for (let i = 0; i < text.length; i++) {
                    hash = ((hash << 5) - hash + text.charCodeAt(i)) & 0xFFFFFFFF;
                }
                
                // Fill with a pattern based on the hash
                for (let row = 0; row < modules; row++) {
                    for (let col = 0; col < modules; col++) {
                        if ((hash + row * col) % 3 === 0) {
                            const x = 40 + col * moduleSize;
                            const y = 40 + row * moduleSize;
                            ctx.fillRect(x, y, moduleSize, moduleSize);
                        }
                    }
                }
                
                // Add the text at the bottom
                ctx.fillStyle = '#666666';
                ctx.font = '10px monospace';
                ctx.textAlign = 'center';
                ctx.fillText(text.substring(0, 20), 100, 195);
                
                return canvas.toDataURL('image/png');
                
            } catch (e) {
                log(`Fallback QR error: ${e.message}`, 'error');
                return createTextFallback(text);
            }
        };

        // Text fallback
        const createTextFallback = (text) => {
            log('Using text fallback');
            try {
                const svgData = `
                    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                        <rect width="200" height="200" fill="white"/>
                        <rect x="10" y="10" width="180" height="180" fill="none" stroke="black" stroke-width="2"/>
                        <text x="100" y="100" text-anchor="middle" font-family="monospace" font-size="14" fill="black">
                            ${text.substring(0, 8)}
                        </text>
                        <text x="100" y="120" text-anchor="middle" font-family="monospace" font-size="10" fill="gray">
                            Code: ${text}
                        </text>
                    </svg>
                `;
                return 'data:image/svg+xml;base64,' + btoa(svgData);
            } catch (e) {
                log(`Text fallback error: ${e.message}`, 'error');
                return '';
            }
        };

        // Test functions
        async function testQRCode(code) {
            log(`Testing QR code: ${code}`);
            const container = document.getElementById('qr-container');
            const codeDisplay = document.getElementById('visit-code');
            
            // Update code display
            codeDisplay.textContent = code;
            
            // Show loading state
            container.innerHTML = '<div class="w-32 h-32 bg-gray-200 rounded flex items-center justify-center"><span class="text-gray-500 text-xs">Generating...</span></div>';
            
            try {
                const qrUrl = await generateQRCode(code);
                if (qrUrl) {
                    container.innerHTML = `<img src="${qrUrl}" alt="QR Code" class="w-32 h-32">`;
                    log(`QR code generated successfully for ${code}`, 'success');
                } else {
                    container.innerHTML = '<div class="w-32 h-32 bg-red-100 rounded flex items-center justify-center text-red-600 text-xs">Failed</div>';
                    log(`Failed to generate QR code for ${code}`, 'error');
                }
            } catch (e) {
                container.innerHTML = '<div class="w-32 h-32 bg-red-100 rounded flex items-center justify-center text-red-600 text-xs">Error</div>';
                log(`QR code test error: ${e.message}`, 'error');
            }
        }

        async function testCustomQR() {
            const customCode = document.getElementById('custom-code').value.trim();
            if (customCode) {
                await testQRCode(customCode);
            } else {
                log('Please enter a custom code', 'error');
            }
        }

        function clearConsole() {
            document.getElementById('console').innerHTML = '<div class="text-gray-400">Console cleared...</div>';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('QR Code Live Test System initialized');
            log(`QRCode library status: ${typeof QRCode !== 'undefined' ? 'Loaded' : 'Missing'}`);
            
            // Auto-test with first code after 1 second
            setTimeout(() => {
                testQRCode('GC-2025-000001');
            }, 1000);
        });
    </script>
</body>
</html>
