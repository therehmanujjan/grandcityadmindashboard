        // QR Scanner Component
        const QRScanner = ({ syncStatus, setSyncStatus }) => {
            const [scanResult, setScanResult] = useState(null);
            const [scanning, setScanning] = useState(false);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            const startScanning = async () => {
                setScanning(true);
                setScanResult(null);

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' } 
                    });
                    
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        videoRef.current.play();
                    }

                    // Start scanning loop
                    scanFrame();
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    alert('Unable to access camera. Please check permissions.');
                    setScanning(false);
                }
            };

            const scanFrame = () => {
                if (!scanning || !videoRef.current || !canvasRef.current) return;

                const canvas = canvasRef.current;
                const context = canvas.getContext('2d');
                const video = videoRef.current;

                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.height = video.videoHeight;
                    canvas.width = video.videoWidth;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        handleQRCode(code.data);
                        return;
                    }
                }

                requestAnimationFrame(scanFrame);
            };

            const handleQRCode = async (data) => {
                try {
                    const visitId = data;
                    
                    // Fetch visit details
                    const response = await fetch(`${API_BASE_URL}/visits/${visitId}`);
                    const visitData = await response.json();
                    
                    setScanResult({
                        visit: visitData,
                        status: 'found'
                    });
                    
                    // Stop scanning
                    stopScanning();
                } catch (error) {
                    console.error('Error processing QR code:', error);
                    setScanResult({
                        error: 'Invalid QR code or visit not found',
                        status: 'error'
                    });
                }
            };

            const stopScanning = () => {
                setScanning(false);
                if (videoRef.current && videoRef.current.srcObject) {
                    videoRef.current.srcObject.getTracks().forEach(track => track.stop());
                }
            };

            const checkOutVisitor = async () => {
                if (!scanResult?.visit) return;
                
                try {
                    setSyncStatus('syncing');
                    
                    await fetch(`${API_BASE_URL}/visits/${scanResult.visit.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            status: 'checked_out',
                            check_out_time: new Date().toISOString()
                        })
                    });
                    
                    setScanResult({
                        ...scanResult,
                        status: 'checked_out'
                    });
                    
                    setSyncStatus('connected');
                    alert('Visitor checked out successfully!');
                } catch (error) {
                    console.error('Error checking out visitor:', error);
                    setSyncStatus('error');
                    alert('Error checking out visitor. Please try again.');
                }
            };

            useEffect(() => {
                return () => {
                    stopScanning();
                };
            }, []);

            return (
                <div className="glass-card p-6 rounded-xl shadow-lg">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6">QR Code Scanner</h2>
                    
                    {!scanning && !scanResult && (
                        <div className="text-center">
                            <div className="text-6xl mb-4">üì±</div>
                            <p className="text-gray-600 mb-6">Scan QR codes to check visitors in or out</p>
                            <button
                                onClick={startScanning}
                                className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                            >
                                Start Scanning
                            </button>
                        </div>
                    )}
                    
                    {scanning && (
                        <div className="text-center">
                            <video
                                ref={videoRef}
                                className="w-full max-w-md mx-auto rounded-lg border-2 border-blue-500"
                                style={{ transform: 'scaleX(-1)' }}
                            />
                            <canvas
                                ref={canvasRef}
                                className="hidden"
                            />
                            <button
                                onClick={stopScanning}
                                className="mt-4 px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors"
                            >
                                Stop Scanning
                            </button>
                        </div>
                    )}
                    
                    {scanResult && (
                        <div className="text-center">
                            {scanResult.status === 'found' && (
                                <div className="bg-green-50 border border-green-200 rounded-lg p-6">
                                    <div className="text-4xl mb-4">‚úÖ</div>
                                    <h3 className="text-lg font-semibold text-green-800 mb-2">Visit Found!</h3>
                                    <p className="text-green-700 mb-2">Visitor: {scanResult.visit.visitors?.name}</p>
                                    <p className="text-green-700 mb-4">Status: {scanResult.visit.status}</p>
                                    {scanResult.visit.status === 'checked_in' && (
                                        <button
                                            onClick={checkOutVisitor}
                                            className="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                                        >
                                            Check Out
                                        </button>
                                    )}
                                </div>
                            )}
                            {scanResult.status === 'error' && (
                                <div className="bg-red-50 border border-red-200 rounded-lg p-6">
                                    <div className="text-4xl mb-4">‚ùå</div>
                                    <h3 className="text-lg font-semibold text-red-800 mb-2">Error</h3>
                                    <p className="text-red-700">{scanResult.error}</p>
                                </div>
                            )}
                            <button
                                onClick={() => setScanResult(null)}
                                className="mt-4 px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors"
                            >
                                Scan Another
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        // QR Code Generation Function
        const generateQRCode = async (text) => {
            try {
                // Wait for QRCode library to be available
                let attempts = 0;
                const maxAttempts = 50; // 5 seconds timeout
                
                while (typeof QRCode === 'undefined' && attempts < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                // Create a canvas element for QR code generation
                const canvas = document.createElement('canvas');
                const qrCode = new QRCode(canvas, {
                    text: text,
                    width: 200,
                    height: 200,
                    colorDark: '#000000',
                    colorLight: '#FFFFFF',
                    correctLevel: QRCode.CorrectLevel.M
                });
                
                // Return the data URL from canvas
                return canvas.toDataURL('image/png');
            } catch (e) {
                console.error('QR generation error:', e);
                return null;
            }
        };

        // Render the app
        ReactDOM.render(<GuestPassApp />, document.getElementById('root'));
    </script>
</body>
</html>
