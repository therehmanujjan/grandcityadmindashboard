<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand City HQ - Guest Pass System</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./qrcode.min.js"></script>
    <script src="./html2canvas.min.js"></script>
    <script src="./jsQR.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Constants
        const EXECUTIVES = [
            { id: 1, name: 'Sarah Johnson', position: 'CEO', department: 'Executive' },
            { id: 2, name: 'Michael Chen', position: 'CTO', department: 'Technology' },
            { id: 3, name: 'Amanda Rodriguez', position: 'HR Director', department: 'Human Resources' },
            { id: 4, name: 'David Kim', position: 'Finance Manager', department: 'Finance' }
        ];

        // Utility Functions
        const generateVisitCode = () => {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numbers = '0123456789';
            let code = '';
            for (let i = 0; i < 3; i++) {
                code += letters.charAt(Math.floor(Math.random() * letters.length));
            }
            for (let i = 0; i < 3; i++) {
                code += numbers.charAt(Math.floor(Math.random() * numbers.length));
            }
            return code;
        };

        const saveVisit = (visit) => {
            const visits = JSON.parse(localStorage.getItem('visits') || '[]');
            visits.push(visit);
            localStorage.setItem('visits', JSON.stringify(visits));
            window.dispatchEvent(new CustomEvent('visitsUpdated'));
        };

        const getVisits = () => {
            return JSON.parse(localStorage.getItem('visits') || '[]');
        };

        const updateVisit = (visitId, updates) => {
            const visits = getVisits();
            const index = visits.findIndex(v => v.id === visitId);
            if (index !== -1) {
                visits[index] = { ...visits[index], ...updates };
                localStorage.setItem('visits', JSON.stringify(visits));
                window.dispatchEvent(new CustomEvent('visitsUpdated'));
            }
        };

        // QR Code Generation Function
        const generateQRCode = async (text) => {
            try {
                console.log('Generating QR code for:', text);
                
                // Wait for QRCode library to be available
                let attempts = 0;
                const maxAttempts = 50;
                
                while (typeof QRCode === 'undefined' && attempts < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (typeof QRCode === 'undefined') {
                    console.error('QR code library failed to load after 5 seconds');
                    return null;
                }
                
                // Generate QR code with proven working settings
                const canvas = document.createElement('canvas');
                await QRCode.toCanvas(canvas, text, {
                    width: 256,
                    height: 256,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    },
                    errorCorrectionLevel: 'M'
                });
                
                console.log('QR code generated successfully');
                return canvas.toDataURL();
            } catch (error) {
                console.error('QR generation error:', error);
                return null;
            }
        };

        // Digital Pass Component
        const DigitalPass = ({ visit, executive, onClose }) => {
            const [qrDataUrl, setQrDataUrl] = useState('');
            const [isGenerating, setIsGenerating] = useState(true);

            useEffect(() => {
                const generateQR = async () => {
                    if (visit && visit.code) {
                        setIsGenerating(true);
                        const qrUrl = await generateQRCode(visit.code);
                        setQrDataUrl(qrUrl);
                        setIsGenerating(false);
                    }
                };
                generateQR();
            }, [visit]);

            const downloadPass = async () => {
                const passElement = document.getElementById('digital-pass');
                if (passElement && html2canvas) {
                    const canvas = await html2canvas(passElement);
                    const link = document.createElement('a');
                    link.download = `guest-pass-${visit.code}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                }
            };

            if (!visit) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-2xl max-w-md w-full max-h-[90vh] overflow-y-auto">
                        <div className="p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold text-gray-900">Digital Visitor Pass</h2>
                                <button onClick={onClose} className="text-gray-400 hover:text-gray-600">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                            
                            <div id="digital-pass" className="bg-gradient-to-br from-blue-50 to-indigo-100 rounded-xl p-6 border-2 border-indigo-200">
                                <div className="text-center mb-6">
                                    <div className="bg-indigo-600 text-white w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-900 mb-2">Grand City HQ</h3>
                                    <p className="text-sm text-gray-600">Visitor Access Pass</p>
                                </div>

                                <div className="space-y-4">
                                    <div className="bg-white rounded-lg p-4">
                                        <h4 className="font-semibold text-gray-900 mb-2">Visitor Information</h4>
                                        <p className="text-sm text-gray-700"><span className="font-medium">Name:</span> {visit.visitor.name}</p>
                                        {visit.visitor.company && <p className="text-sm text-gray-700"><span className="font-medium">Company:</span> {visit.visitor.company}</p>}
                                        <p className="text-sm text-gray-700"><span className="font-medium">Phone:</span> {visit.visitor.phone}</p>
                                    </div>

                                    <div className="bg-white rounded-lg p-4">
                                        <h4 className="font-semibold text-gray-900 mb-2">Visit Details</h4>
                                        <p className="text-sm text-gray-700"><span className="font-medium">Meeting:</span> {executive?.name}</p>
                                        <p className="text-sm text-gray-700"><span className="font-medium">Date:</span> {visit.date}</p>
                                        <p className="text-sm text-gray-700"><span className="font-medium">Time:</span> {visit.timeFrom} - {visit.timeTo}</p>
                                        <p className="text-sm text-gray-700"><span className="font-medium">Purpose:</span> {visit.purpose}</p>
                                    </div>

                                    <div className="bg-white rounded-lg p-4 text-center">
                                        <h4 className="font-semibold text-gray-900 mb-3">Access Code</h4>
                                        {isGenerating ? (
                                            <div className="animate-pulse bg-gray-200 rounded-lg w-32 h-32 mx-auto"></div>
                                        ) : qrDataUrl ? (
                                            <img src={qrDataUrl} alt="QR Code" className="w-32 h-32 mx-auto" />
                                        ) : (
                                            <div className="bg-gray-100 rounded-lg w-32 h-32 mx-auto flex items-center justify-center">
                                                <span className="text-gray-500 text-xs">QR Generation Failed</span>
                                            </div>
                                        )}
                                        <p className="text-lg font-mono font-bold text-gray-900 mt-3">{visit.code}</p>
                                    </div>
                                </div>
                            </div>

                            <div className="flex space-x-3 mt-6">
                                <button
                                    onClick={downloadPass}
                                    className="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium flex items-center justify-center space-x-2"
                                >
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 00-2-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                    </svg>
                                    <span>Download Pass</span>
                                </button>
                                <button
                                    onClick={onClose}
                                    className="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium"
                                >
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // QR Scanner Component
        const QRScanner = ({ onScanSuccess, onScanError }) => {
            const [isScanning, setIsScanning] = useState(false);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            const startScanning = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: 'environment' } 
                    });
                    
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        videoRef.current.play();
                        setIsScanning(true);
                        scanQRCode();
                    }
                } catch (error) {
                    console.error('Camera access error:', error);
                    onScanError('Unable to access camera. Please ensure camera permissions are granted.');
                }
            };

            const scanQRCode = () => {
                if (videoRef.current && canvasRef.current) {
                    const canvas = canvasRef.current;
                    const context = canvas.getContext('2d');
                    const video = videoRef.current;

                    const scan = () => {
                        if (video.readyState === video.HAVE_ENOUGH_DATA) {
                            canvas.height = video.videoHeight;
                            canvas.width = video.videoWidth;
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);
                            
                            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                            const code = jsQR(imageData.data, imageData.width, imageData.height);
                            
                            if (code) {
                                stopScanning();
                                onScanSuccess(code.data);
                                return;
                            }
                        }
                        
                        if (isScanning) {
                            requestAnimationFrame(scan);
                        }
                    };
                    
                    scan();
                }
            };

            const stopScanning = () => {
                setIsScanning(false);
                if (videoRef.current && videoRef.current.srcObject) {
                    const stream = videoRef.current.srcObject;
                    const tracks = stream.getTracks();
                    tracks.forEach(track => track.stop());
                    videoRef.current.srcObject = null;
                }
            };

            useEffect(() => {
                return () => {
                    stopScanning();
                };
            }, []);

            return (
                <div className="bg-white rounded-lg shadow p-6">
                    <div className="text-center mb-6">
                        <div className="bg-indigo-100 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-3">
                            <svg className="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                        <h3 className="text-lg font-semibold text-gray-900">Camera QR Scanner</h3>
                        <p className="text-sm text-gray-600">Point your camera at the QR code</p>
                    </div>
                    
                    {!isScanning ? (
                        <button
                            onClick={startScanning}
                            className="w-full px-4 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium flex items-center justify-center space-x-2"
                        >
                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <span>Start Camera Scanner</span>
                        </button>
                    ) : (
                        <div className="space-y-4">
                            <div className="relative">
                                <video
                                    ref={videoRef}
                                    className="w-full max-w-sm mx-auto rounded-lg border-2 border-gray-200"
                                    playsInline
                                />
                                <canvas
                                    ref={canvasRef}
                                    className="hidden"
                                />
                            </div>
                            <button
                                onClick={stopScanning}
                                className="w-full px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium"
                            >
                                Stop Scanning
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        // Receptionist Dashboard Component
        const ReceptionistDashboard = () => {
            const [view, setView] = useState('scanner');
            const [showWalkInForm, setShowWalkInForm] = useState(false);
            const [showPassPreview, setShowPassPreview] = useState(false);
            const [showScanner, setShowScanner] = useState(false);
            const [showDigitalPass, setShowDigitalPass] = useState(false);
            const [selectedVisit, setSelectedVisit] = useState(null);
            const [createdVisit, setCreatedVisit] = useState(null);
            const [walkInData, setWalkInData] = useState({
                name: '',
                company: '',
                phone: '',
                executiveId: 3,
                purpose: ''
            });
            const [scanInput, setScanInput] = useState('');
            const [scanResult, setScanResult] = useState(null);

            const handleWalkInSubmit = (e) => {
                e.preventDefault();
                
                const visit = {
                    id: Date.now(),
                    code: generateVisitCode(),
                    visitor: { name: walkInData.name, company: walkInData.company, phone: walkInData.phone },
                    executiveId: walkInData.executiveId,
                    purpose: walkInData.purpose,
                    date: new Date().toISOString().split('T')[0],
                    timeFrom: new Date().toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' }),
                    timeTo: new Date(Date.now() + 3600000).toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit' }),
                    status: 'scheduled',
                    approval: 'pending',
                    type: 'walk_in',
                    createdAt: new Date().toISOString()
                };
                saveVisit(visit);
                
                setCreatedVisit(visit);
                setShowPassPreview(true);
                setShowWalkInForm(false);
                setWalkInData({ name: '', company: '', phone: '', executiveId: 3, purpose: '' });
            };

            const handleValidatePass = () => {
                const code = scanInput.toUpperCase();
                const visits = getVisits();
                const visit = visits.find(v => v.code === code);
                
                if (!visit) {
                    setScanResult({ valid: false, message: 'Invalid pass code' });
                    return;
                }

                if (visit.approval !== 'approved') {
                    setScanResult({ valid: false, message: 'Pass not approved yet', visit });
                    return;
                }

                if (visit.status === 'checked_in') {
                    setScanResult({ valid: false, message: 'Visitor already checked in', visit });
                    return;
                }

                if (visit.status === 'checked_out') {
                    setScanResult({ valid: false, message: 'Visitor already checked out', visit });
                    return;
                }

                const today = new Date().toISOString().split('T')[0];
                if (visit.date !== today) {
                    setScanResult({ valid: false, message: 'Pass not valid for today', visit });
                    return;
                }

                setScanResult({ valid: true, visit });
            };

            const handleCheckIn = () => {
                if (scanResult && scanResult.visit) {
                    updateVisit(scanResult.visit.id, {
                        status: 'checked_in',
                        checkinTime: new Date().toISOString()
                    });
                    setScanResult({ valid: true, visit: { ...scanResult.visit, status: 'checked_in' }, message: 'Check-in successful!' });
                }
            };

            const handleQRScanSuccess = (code) => {
                console.log(`QR Code scanned: ${code}`);
                setScanInput(code);
                
                const visits = getVisits();
                const visit = visits.find(v => v.code === code);
                
                if (!visit) {
                    setScanResult({ valid: false, message: 'Invalid pass code' });
                    return;
                }

                if (visit.approval !== 'approved') {
                    setScanResult({ valid: false, message: 'Pass not approved yet', visit });
                    return;
                }

                if (visit.status === 'checked_in') {
                    setScanResult({ valid: false, message: 'Visitor already checked in', visit });
                    return;
                }

                if (visit.status === 'checked_out') {
                    setScanResult({ valid: false, message: 'Visitor already checked out', visit });
                    return;
                }

                const today = new Date().toISOString().split('T')[0];
                if (visit.date !== today) {
                    setScanResult({ valid: false, message: 'Pass not valid for today', visit });
                    return;
                }

                setScanResult({ valid: true, visit });
            };

            const handleQRScanError = (error) => {
                console.log(`QR Scan error: ${error}`);
                setScanResult({ valid: false, message: 'QR scan failed. Please try manual entry.' });
            };

            const todayVisits = getVisits().filter(v => v.date === new Date().toISOString().split('T')[0]);

            return (
                <div className="min-h-screen bg-gray-50">
                    {showPassPreview && createdVisit && (
                        <DigitalPass 
                            visit={createdVisit}
                            executive={EXECUTIVES.find(e => e.id === createdVisit.executiveId)}
                            onClose={() => setShowPassPreview(false)}
                        />
                    )}
                    
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
                            <h1 className="text-2xl font-bold text-gray-900">Receptionist Dashboard</h1>
                            <p className="text-sm text-gray-600">Walk-in Registration & Pass Validation</p>
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
                        {/* Tab Navigation */}
                        <div className="bg-white rounded-lg shadow mb-6">
                            <div className="flex border-b">
                                <button
                                    onClick={() => setView('scanner')}
                                    className={`flex-1 px-6 py-4 text-center font-medium transition-colors ${view === 'scanner' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-600 hover:text-gray-900'}`}
                                >
                                    QR Scanner
                                </button>
                                <button
                                    onClick={() => setView('walkin')}
                                    className={`flex-1 px-6 py-4 text-center font-medium transition-colors ${view === 'walkin' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-600 hover:text-gray-900'}`}
                                >
                                    Walk-in Registration
                                </button>
                                <button
                                    onClick={() => setView('list')}
                                    className={`flex-1 px-6 py-4 text-center font-medium transition-colors ${view === 'list' ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-600 hover:text-gray-900'}`}
                                >
                                    Today's Visitors
                                </button>
                            </div>
                        </div>

                        {/* QR Scanner View */}
                        {view === 'scanner' && (
                            <div className="space-y-6">
                                <QRScanner 
                                    onScanSuccess={handleQRScanSuccess}
                                    onScanError={handleQRScanError}
                                />

                                {/* Manual Code Entry */}
                                <div className="bg-white rounded-lg shadow p-6">
                                    <div className="text-center mb-6">
                                        <div className="bg-gray-100 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-3">
                                            <svg className="w-8 h-8 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                            </svg>
                                        </div>
                                        <h3 className="text-lg font-semibold text-gray-900">Manual Code Entry</h3>
                                        <p className="text-sm text-gray-600">Enter the visit code manually</p>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Visit Code</label>
                                            <input
                                                type="text"
                                                value={scanInput}
                                                onChange={(e) => setScanInput(e.target.value)}
                                                placeholder="Enter visit code (e.g., ABC123)"
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-center font-mono text-lg uppercase"
                                                onKeyPress={(e) => e.key === 'Enter' && handleValidatePass()}
                                            />
                                        </div>
                                        <button
                                            onClick={handleValidatePass}
                                            disabled={!scanInput.trim()}
                                            className="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors font-medium flex items-center justify-center space-x-2"
                                        >
                                            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                            <span>Validate Pass</span>
                                        </button>
                                    </div>
                                </div>

                                {/* Scan Result */}
                                {scanResult && (
                                    <div className={`rounded-lg p-4 ${scanResult.valid ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'}`}>
                                        <div className="flex items-start">
                                            <div className={`flex-shrink-0 w-5 h-5 mt-0.5 ${scanResult.valid ? 'text-green-600' : 'text-red-600'}`}>
                                                {scanResult.valid ? (
                                                    <svg fill="currentColor" viewBox="0 0 20 20">
                                                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" />
                                                    </svg>
                                                ) : (
                                                    <svg fill="currentColor" viewBox="0 0 20 20">
                                                        <path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 001.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clipRule="evenodd" />
                                                    </svg>
                                                )}
                                            </div>
                                            <div className="ml-3">
                                                <p className={`text-sm font-medium ${scanResult.valid ? 'text-green-800' : 'text-red-800'}`}>
                                                    {scanResult.message}
                                                </p>
                                                {scanResult.valid && scanResult.visit && (
                                                    <div className="mt-3 space-y-1">
                                                        <p className="text-sm text-green-700">
                                                            <span className="font-medium">Visitor:</span> {scanResult.visit.visitor.name}
                                                        </p>
                                                        <p className="text-sm text-green-700">
                                                            <span className="font-medium">Meeting:</span> {EXECUTIVES.find(e => e.id === scanResult.visit.executiveId)?.name}
                                                        </p>
                                                        <p className="text-sm text-green-700">
                                                            <span className="font-medium">Time:</span> {scanResult.visit.timeFrom} - {scanResult.visit.timeTo}
                                                        </p>
                                                    </div>
                                                )}
                                                {scanResult.valid && scanResult.visit && (
                                                    <button
                                                        onClick={handleCheckIn}
                                                        className="mt-3 w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors font-medium flex items-center justify-center space-x-2"
                                                    >
                                                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
                                                        </svg>
                                                        <span>Check In Visitor</span>
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Walk-in Registration View */}
                        {view === 'walkin' && (
                            <div className="bg-white rounded-lg shadow p-6">
                                <div className="text-center mb-6">
                                    <div className="bg-indigo-100 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-3">
                                        <svg className="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                                        </svg>
                                    </div>
                                    <h3 className="text-lg font-semibold text-gray-900">Register Walk-in Visitor</h3>
                                    <p className="text-sm text-gray-600">Create a visitor pass for walk-in guests</p>
                                </div>
                                
                                <form onSubmit={handleWalkInSubmit} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Visitor Name *</label>
                                        <input
                                            type="text"
                                            required
                                            value={walkInData.name}
                                            onChange={(e) => setWalkInData({...walkInData, name: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Company</label>
                                        <input
                                            type="text"
                                            value={walkInData.company}
                                            onChange={(e) => setWalkInData({...walkInData, company: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Phone *</label>
                                        <input
                                            type="tel"
                                            required
                                            value={walkInData.phone}
                                            onChange={(e) => setWalkInData({...walkInData, phone: e.target.value})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Meeting With *</label>
                                        <select
                                            required
                                            value={walkInData.executiveId}
                                            onChange={(e) => setWalkInData({...walkInData, executiveId: parseInt(e.target.value)})}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        >
                                            {EXECUTIVES.map(exec => (
                                                <option key={exec.id} value={exec.id}>{exec.name} - {exec.position}</option>
                                            ))}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-1">Purpose of Visit *</label>
                                        <textarea
                                            required
                                            value={walkInData.purpose}
                                            onChange={(e) => setWalkInData({...walkInData, purpose: e.target.value})}
                                            rows={3}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        />
                                    </div>
                                    <button
                                        type="submit"
                                        className="w-full px-4 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium"
                                    >
                                        Generate Pass
                                    </button>
                                </form>
                            </div>
                        )}

                        {/* Today's Visitors View */}
                        {view === 'list' && (
                            <div className="bg-white rounded-lg shadow">
                                <div className="px-6 py-4 border-b border-gray-200">
                                    <h2 className="text-lg font-semibold text-gray-900">Today's Visitors</h2>
                                </div>
                                <div className="divide-y divide-gray-200">
                                    {todayVisits.length === 0 ? (
                                        <div className="p-6 text-center text-gray-500">
                                            <svg className="w-12 h-12 mx-auto mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                            </svg>
                                            <p>No visitors registered for today</p>
                                        </div>
                                    ) : (
                                        todayVisits.map(visit => (
                                            <div key={visit.id} className="p-6 hover:bg-gray-50 transition-colors">
                                                <div className="flex justify-between items-start">
                                                    <div className="flex items-start space-x-4 flex-1">
                                                        <div className="bg-indigo-100 rounded-full p-3">
                                                            <svg className="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                                            </svg>
                                                        </div>
                                                        <div className="flex-1">
                                                            <h3 className="font-semibold text-gray-900">{visit.visitor.name}</h3>
                                                            <p className="text-sm text-gray-600">{visit.visitor.company}</p>
                                                            <p className="text-sm text-gray-500">{visit.purpose}</p>
                                                            <div className="flex items-center space-x-4 mt-2">
                                                                <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                                                                    visit.approval === 'approved' ? 'bg-green-100 text-green-800' :
                                                                    visit.approval === 'pending' ? 'bg-orange-100 text-orange-800' :
                                                                    'bg-red-100 text-red-800'
                                                                }`}>
                                                                    {visit.approval === 'approved' ? 'Approved' : visit.approval === 'pending' ? 'Pending' : 'Rejected'}
                                                                </span>
                                                                <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                                                                    visit.status === 'checked_in' ? 'bg-green-100 text-green-800' :
                                                                    visit.status === 'checked_out' ? 'bg-gray-100 text-gray-800' :
                                                                    'bg-blue-100 text-blue-800'
                                                                }`}>
                                                                    {visit.status === 'checked_in' ? 'Checked In' : visit.status === 'checked_out' ? 'Checked Out' : 'Scheduled'}
                                                                </span>
                                                            </div>
                                                            <div className="mt-3">
                                                                <button
                                                                    onClick={() => {
                                                                        setSelectedVisit(visit);
                                                                        setShowDigitalPass(true);
                                                                    }}
                                                                    className="inline-flex items-center px-3 py-1.5 text-xs font-medium rounded-md bg-indigo-100 text-indigo-700 hover:bg-indigo-200 transition-colors"
                                                                >
                                                                    <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                                                    </svg>
                                                                    View QR Code
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className="text-sm text-gray-600">{visit.timeFrom} - {visit.timeTo}</p>
                                                        <div className="flex items-center justify-end space-x-2 mt-1">
                                                            <p className="text-xs text-gray-500 font-mono">{visit.code}</p>
                                                            <button
                                                                onClick={() => {
                                                                    setSelectedVisit(visit);
                                                                    setShowDigitalPass(true);
                                                                }}
                                                                className="inline-flex items-center p-1 text-xs bg-purple-100 text-purple-700 rounded hover:bg-purple-200 transition-colors"
                                                                title="Show QR Code"
                                                            >
                                                                <svg className="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                                                                </svg>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    {showDigitalPass && selectedVisit && (
                        <DigitalPass 
                            visit={selectedVisit}
                            executive={EXECUTIVES.find(e => e.id === selectedVisit.executiveId)}
                            onClose={() => {
                                setShowDigitalPass(false);
                                setSelectedVisit(null);
                            }}
                        />
                    )}
                </div>
            );
        };

        // Login Component
        const LoginScreen = ({ onLogin }) => {
            const [role, setRole] = useState('');
            const [selectedExec, setSelectedExec] = useState('');

            const handleLogin = () => {
                onLogin({ role, executiveId: role === 'executive' ? selectedExec : null });
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
                        <div className="text-center mb-8">
                            <div className="bg-indigo-600 text-white w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg className="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </div>
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Grand City HQ</h1>
                            <p className="text-gray-600">Guest Pass Management System</p>
                        </div>

                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Select Your Role</label>
                                <select
                                    value={role}
                                    onChange={(e) => setRole(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                >
                                    <option value="">Choose a role...</option>
                                    <option value="receptionist">Receptionist</option>
                                    <option value="security">Security Guard</option>
                                    <option value="executive">Executive</option>
                                    <option value="staff">Staff</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>

                            {role === 'executive' && (
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Select Executive</label>
                                    <select
                                        value={selectedExec}
                                        onChange={(e) => setSelectedExec(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    >
                                        <option value="">Choose an executive...</option>
                                        {EXECUTIVES.map(exec => (
                                            <option key={exec.id} value={exec.id}>
                                                {exec.name} - {exec.position}
                                            </option>
                                        ))}
                                    </select>
                                </div>
                            )}

                            <button
                                onClick={handleLogin}
                                disabled={!role || (role === 'executive' && !selectedExec)}
                                className="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors font-medium"
                            >
                                Login
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                // Check for existing session
                const savedUser = localStorage.getItem('currentUser');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                }
                setIsLoading(false);
            }, []);

            const handleLogin = (userData) => {
                setUser(userData);
                localStorage.setItem('currentUser', JSON.stringify(userData));
            };

            const handleLogout = () => {
                setUser(null);
                localStorage.removeItem('currentUser');
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading Grand City HQ Guest Pass System...</p>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return <LoginScreen onLogin={handleLogin} />;
            }

            return (
                <div>
                    <div className="fixed top-4 right-4 z-50">
                        <button
                            onClick={handleLogout}
                            className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors shadow-lg"
                        >
                            Logout
                        </button>
                    </div>

                    {user.role === 'receptionist' && <ReceptionistDashboard />}
                    
                    {(user.role === 'security' || user.role === 'guard') && (
                        <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                            <div className="bg-white rounded-lg shadow p-8 max-w-md w-full text-center">
                                <h2 className="text-2xl font-bold text-gray-900 mb-4">Security Guard Dashboard</h2>
                                <p className="text-gray-600 mb-6">QR Scanner functionality coming soon...</p>
                                <button
                                    onClick={handleLogout}
                                    className="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium"
                                >
                                    Back to Login
                                </button>
                            </div>
                        </div>
                    )}

                    {user.role === 'executive' && (
                        <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                            <div className="bg-white rounded-lg shadow p-8 max-w-md w-full text-center">
                                <h2 className="text-2xl font-bold text-gray-900 mb-4">Executive Dashboard</h2>
                                <p className="text-gray-600 mb-2">Welcome, Executive!</p>
                                <p className="text-sm text-gray-500 mb-6">Your dashboard is being prepared...</p>
                                <button
                                    onClick={handleLogout}
                                    className="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium"
                                >
                                    Back to Login
                                </button>
                            </div>
                        </div>
                    )}

                    {(user.role === 'staff' || user.role === 'admin') && (
                        <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                            <div className="bg-white rounded-lg shadow p-8 max-w-md w-full text-center">
                                <h2 className="text-2xl font-bold text-gray-900 mb-4">Staff Dashboard</h2>
                                <p className="text-gray-600 mb-2">Welcome, Staff Member!</p>
                                <p className="text-sm text-gray-500 mb-6">Your dashboard is being prepared...</p>
                                <button
                                    onClick={handleLogout}
                                    className="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium"
                                >
                                    Back to Login
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
